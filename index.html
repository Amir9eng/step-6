<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/source.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="h-screen bg-center bg-gray-700">
  <div class="max-w-4xl  mx-auto my-20  grid grid-cols-3 " > 
    <div class=" col-span-2 flex bg-white flex-col rounded  py-12 px-12 text-gray-500 font-medium text-xs">
      <h1 class="text-3xl font-semibold text-black my-4">Become a member</h1>
      <p>Use social networks to join us instantly. <br>
      You won't spend anytime confirming those boring emails.</p>
      <button class="flex  p-4 rounded border hover:text-black hover:shadow-xl mt-10 mb-4 items-center justify-center"> 
        <img class="w-6" src="./media/googleplus.svg" alt="googleplus">
        <p >SIGN UP WITH GOOGLE+</p>
      </button>
      <button class="flex p-4 rounded border hover:text-black hover:shadow-xl mb-4 justify-center"> 
        <img class="w-6" src="./media/facebook.svg" alt="FACEBOOK">
        <p>SIGN UP WITH FACEBOOK</p>
      </button>
      <button class="flex  p-4 rounded border outline-none  hover:text-black hover:shadow-xl mb-4 justify-center"> 
        <img class="w-6" src="./media/twitter.svg" alt="twitter">
        <p>SIGN UP WITH TWITTER</p>
      </button>
      <footer class="flex justify-between mt-10 text-xs">
        <p class="font-semibold text-black">You can still sign up with your email account</p>
        <p class="text-gray-600">SIGN UP WITH YOUR EMAIL</p>
      </footer>
    </div>
    <!-- <div class=" bg-cover" style="background-image: url('./media/side.jpg')" title="Become a member">
    </div> -->
    
     <img class="h-full " src="./media/side.jpg" alt="">
  </div>
</body>
</html>
